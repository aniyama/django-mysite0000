{% extends 'myapp/base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-9">
    <h2>登録・更新ページ</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group">
            <label>タイトル</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>カテゴリー</label>
            {{ form.category }}
        </div>
        <div class="form-group">
          <label>画像</label>
          {{ form.thumbnail }}
      </div>
        <br />
        <div class="form-group">
            <label>内容</label>
            {{ form.content }}
        </div>
        <br />
        <button type="submit" class="btn btn-info btn-rounded">保存</button>
        
    </form>
  </div>
</div>

{% endblock %}
